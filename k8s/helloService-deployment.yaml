apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloService
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloService
  template:
    metadata:
      labels:
        app: helloService
    spec:
      containers:
      - name: helloService
        image: skMernACR.azurecr.io/helloService
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: helloService
spec:
  selector:
    app: helloService
  ports:
    - port: 3001
      targetPort: 3001
  type: ClusterIP